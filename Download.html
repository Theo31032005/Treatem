<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Game - Treatem</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      height: 100%;
      width: 100%;
    }
    .fullpage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      color: #000;
      font-family: 'Times New Roman', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
      max-width: 800px;
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    .download-btn {
      background: #fff;
      color: #000;
      font-family: 'Times New Roman', serif;
      font-size: 2rem;
      font-weight: bold;
      padding: 1rem 2rem;
      border-radius: 50%;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 10px #fff;
      transition: box-shadow 0.3s ease;
    }
    .download-btn:hover {
      box-shadow: 0 0 20px #fff;
    }
    .back-link {
      margin-top: 2.5rem;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="fullpage">
    <h1>An interactive test on how to treat not just neurodivergents, but people in general.</h1>
    <p>Click below to go to the site where you can play or download it.</p>
    <a class="download-btn" href="https://example.com" target="_blank">≈</a>
    <div class="back-link" onclick="history.back()">← Go Back</div>
  </div>
</body>
</html>
